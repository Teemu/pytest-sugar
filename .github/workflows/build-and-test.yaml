name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false # run all tests anyway
      matrix:
        include:
          # Python 3.8 && Pytest 6.2
          - toxenv: py38-pytest62-supported-xdist
            python: 3.8

          # Latest Python & Pytest
          - toxenv: py311-pytest_latest-supported-xdist
            python: 3.11

          # QA
          - toxenv: qa
            python: 3.8
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}
          cache: 'pip'
          cache-dependency-path: |
            setup.py
            tox.ini

      - name: Install requirements
        run: |
          pip install -U tox

      - name: Test
        env:
          TOXENV: ${{ matrix.toxenv }}
        run: tox

  deploy:
    name: Deploy
    environment: Deployment
    needs: test
    runs-on: ubuntu-22.04
    if: github.ref=='refs/heads/main' && github.event_name!='pull_request'

    steps:
      - uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Check release
        id: check_release
        run: |
          python -m pip install poetry githubrelease httpx==0.18.2 autopub twine wheel
          echo "release=$(autopub check)" >> $GITHUB_OUTPUT

      - name: Publish
        if: ${{ steps.check_release.outputs.release=='' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          TWINE_USERNAME: "__token__"
          TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
        run: |
          git remote set-url origin https://$GITHUB_TOKEN@github.com/${{ github.repository }}
          autopub deploy
